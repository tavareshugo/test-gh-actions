name: "Update Quarto version dropdown"
description: "Inject version dropdown and archive versions into HTML files."
runs:
  using: "composite"
  steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Run update-dropdown.py
      run: python ./update-dropdown.py ${{ inputs.prefix }}
      shell: bash

inputs:
  prefix:
    description: "Prefix for the course path in URLs"
    required: true
